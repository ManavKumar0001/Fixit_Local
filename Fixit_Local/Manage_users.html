<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0b0f16, #121c24);
      color: #fff;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(20, 30, 40, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px #00ffcc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00ffcc;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #00ffcc;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.15);
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 0.9rem 1rem;
      text-align: left;
      border-bottom: 1px solid #222;
    }

    th {
      background: rgba(255, 255, 255, 0.06);
      color: #aaa;
    }

    td {
      color: #eee;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: 0.2s ease;
    }

    .ban-btn {
      background-color: #ff5252;
      color: #000;
    }

    .ban-btn:hover {
      background-color: #e03c3c;
    }

    .unban-btn {
      background-color: #00ffcc;
      color: #000;
    }

    .unban-btn:hover {
      background-color: #00d6aa;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid #00ffcc;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
   <h1>FixIt Local Admin</h1>
  <a href="admin-dashboard.html" style="text-decoration: none;">
    <button style="
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s ease;
    ">
      ← Back to Dashboard
    </button>
  </a>
  </header>

  <section class="container">
    <h2>Manage Users</h2>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rahul Mehra</td>
          <td>rahul@example.com</td>
          <td>Vendor</td>
          <td>Active</td>
          <td>
            <button class="action-btn ban-btn">Ban</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Simran Kaur</td>
          <td>simran@example.com</td>
          <td>Customer</td>
          <td>Banned</td>
          <td>
            <button class="action-btn unban-btn">Unban</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Arjun Sinha</td>
          <td>arjun@example.com</td>
          <td>Vendor</td>
          <td>Active</td>
          <td>
            <button class="action-btn ban-btn">Ban</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>
    © 2025 FixIt Local · Admin Panel
  </footer>
</body>
</html>
