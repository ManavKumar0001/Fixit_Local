<!-- Live Chat Page - CodeCraft Studio -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat - CodeCraft Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #000000, #1c1c1c);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 180, 0.2);
      padding: 20px;
    }
    .chat-header {
      text-align: center;
      padding: 10px;
      color: #00f7ff;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 255, 180, 0.1);
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: rgba(0, 255, 180, 0.1);
      color: #00ff88;
      align-self: flex-end;
      margin-left: auto;
    }
    .vendor {
      background: rgba(0, 255, 255, 0.1);
      color: #00f7ff;
      align-self: flex-start;
      margin-right: auto;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
    }
    .chat-input button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .chat-input button:hover {
      background: #00d172;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #00f7ff;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">Chat with CodeCraft Studio</div>

    <div class="chat-box">
      <div class="message vendor">Hi! üëã How can I help you with your website today?</div>
      <div class="message user">I'm looking for an e-commerce site for my clothing store.</div>
      <div class="message vendor">Great! We can get started with that. Do you have any design in mind?</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message here...">
      <button>Send</button>
    </div>

    <a href="javascript:history.back()" class="back-link">‚Üê Back to Booking Page</a>
  </div>
</body>
</html>
