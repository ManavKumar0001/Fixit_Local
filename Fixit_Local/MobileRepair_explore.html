<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Repair - FixIt Local</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0f0c29, #000000, #1c1c1c);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    h1 { color: #00f7ff; text-align: center; margin-bottom: 0.5rem; }
    p.subtitle { color: #bbb; text-align: center; margin-bottom: 2rem; }
    .filters { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 2rem; }
    .filters select, .filters input {
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: none;
      min-width: 180px;
    }
    .filters option { background: #1e1e2f; color: #fff; }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 25px rgba(0, 255, 180, 0.3);
    }
    .card h3 { color: #00ff88; margin-bottom: 0.5rem; }
    .card p { color: #ccc; margin: 0.3rem 0; }
    .rating { color: #ffcc00; }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; margin: 0.6rem 0; }
    .tag {
      background: rgba(0, 255, 180, 0.1);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      color: #00ff88;
    }
    .btn {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background: #00d172; }
  </style>
</head>
<body>
  <h1>Mobile Repair Services</h1>
  <p class="subtitle">Quick and reliable solutions for screen, battery, and software issues</p>

  <div class="filters">
    <input type="text" placeholder="Search Location..." />
    <select>
      <option>Sort by</option>
      <option>Top Rated</option>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
    </select>
    <select>
      <option>Availability</option>
      <option>Available Now</option>
      <option>Weekdays</option>
      <option>Weekends</option>
    </select>
  </div>

  <div class="service-grid">
    <div class="card">
      <h3>QuickFix Mobiles</h3>
      <p><i class="fas fa-map-marker-alt"></i> Mumbai</p>
      <div class="rating">
        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i>
      </div>
      <p>From ₹299</p>
      <div class="tags">
        <span class="tag">Screen Repair</span>
        <span class="tag">Battery Replacement</span>
        <span class="tag">Charging Port</span>
      </div>
      <button class="btn">Book Now</button>
    </div>

    <div class="card">
      <h3>MobileCare Hub</h3>
      <p><i class="fas fa-map-marker-alt"></i> Bhopal</p>
      <div class="rating">
        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
      </div>
      <p>From ₹349</p>
      <div class="tags">
        <span class="tag">Software Crash</span>
        <span class="tag">Data Recovery</span>
      </div>
      <button class="btn">Book Now</button>
    </div>
  </div>
</body>
</html>
