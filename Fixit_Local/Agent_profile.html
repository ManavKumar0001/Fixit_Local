<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - FixIt Local</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0d1117, #141b24);
      color: #fff;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(20, 30, 40, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px #00f5a0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00f5a0;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #00f5a0;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 245, 160, 0.15);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #00f5a0;
      text-align: center;
    }

    .profile-item {
      margin: 1rem 0;
    }

    .profile-item label {
      display: block;
      font-weight: 600;
      color: #00f5a0;
      margin-bottom: 0.3rem;
    }

    .profile-item input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00f5a0;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .btn {
      display: block;
      margin: 2rem auto 0;
      background-color: #00f5a0;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00c88c;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid #00f5a0;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>FixIt Local - My Profile</h1>
    <a href="Agent_Dashboard.html" style="text-decoration: none;">
      <button class="btn">← Back to Dashboard</button>
    </a>
  </header>

  <div class="container">
    <h2>Agent Profile</h2>

    <div class="profile-item">
      <label for="name">Full Name</label>
      <input type="text" id="name" value="Manav Kumar" />
    </div>

    <div class="profile-item">
      <label for="email">Email</label>
      <input type="email" id="email" value="manav@example.com" />
    </div>

    <div class="profile-item">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" value="+91 98765 43210" />
    </div>

    <div class="profile-item">
      <label for="location">Location</label>
      <input type="text" id="location" value="Jalandhar, Punjab" />
    </div>

    <div class="profile-item">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" value="PC Repair & Network Setup" />
    </div>

    <button class="btn">Update Profile</button>
  </div>

  <footer>
    © 2025 FixIt Local · Agent Profile Settings
  </footer>
</body>
</html>
