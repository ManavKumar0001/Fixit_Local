<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - QuickDesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0f1e, #1a1f2f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0ff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .form-group .readonly-role {
      background: rgba(255, 255, 255, 0.08);
      color: #aaa;
      font-weight: bold;
      cursor: not-allowed;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00d2a5;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    .register-link a {
      color: #0ff;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" value="Admin" readonly class="readonly-role" />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        Don't have an account? <a href="Quickdesk_registerPage.html">Register here</a>
      </div>
    </form>
  </div>
</body>
</html>
