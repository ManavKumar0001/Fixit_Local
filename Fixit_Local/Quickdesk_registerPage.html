<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - QuickDesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #101624, #1b2235);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0ff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background: #00d2a5;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    .login-link a {
      color: #0ff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Choose a strong password" required />
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="user">User</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="button" class="register-btn" onclick="window.location.href='Quickdesk_EntryPage.html'">Register</button>


      <div class="login-link">
        Already have an account? <a href="Quickdesk_EntryPage.html">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
