<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - FixIt Local</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0a171d, #152933, #203a43);
      color: white;
      min-height: 100vh;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #00f7ff;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #00f7ff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #00f7ff;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 20px;
      outline: none;
      font-size: 15px;
    }

    input:focus,
    textarea:focus {
      border: 1px solid #00f7ff;
    }

    .switch-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .switch-group input {
      margin-right: 10px;
    }

    button {
      display: inline-block;
      background: #00f7ff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #02d9e8;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Background Particle Canvas -->
  <canvas class="particles"></canvas>

  <!-- Page Title -->
  <h1>Vendor Settings</h1>

  <!-- Account Information Section -->
  <div class="card">
    <h2>Account Information</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Vendor Name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="vendor@example.com" />

    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="+91-9876543210" />

    <label for="business">Business Name</label>
    <input type="text" id="business" placeholder="Your Tech Brand" />
  </div>

  <!-- Service Preferences Section -->
  <div class="card">
    <h2>Service Preferences</h2>
    <label for="services">Your Services</label>
    <textarea id="services" rows="3" placeholder="Laptop Repair - ₹600&#10;Mobile Unlocking - ₹400"></textarea>

    <label for="status">Availability Status</label>
    <select id="status">
      <option>Online</option>
      <option>Offline</option>
    </select>
  </div>

  <!-- Password Change Section -->
  <div class="card">
    <h2>Change Password</h2>
    <label for="currentPass">Current Password</label>
    <input type="password" id="currentPass" placeholder="********" />

    <label for="newPass">New Password</label>
    <input type="password" id="newPass" placeholder="********" />

    <label for="confirmPass">Confirm Password</label>
    <input type="password" id="confirmPass" placeholder="********" />
  </div>

  <!-- Notification Settings Section -->
  <div class="card">
    <h2>Notification Preferences</h2>
    <div class="switch-group">
      <input type="checkbox" id="emailNotify" checked />
      <label for="emailNotify">Email Alerts</label>
    </div>
    <div class="switch-group">
      <input type="checkbox" id="smsNotify" />
      <label for="smsNotify">SMS Updates</label>
    </div>
    <div class="switch-group">
      <input type="checkbox" id="appNotify" checked />
      <label for="appNotify">In-App Notifications</label>
    </div>
  </div>

  <!-- Save Button -->
  <div style="text-align: center;">
    <button>Save Changes</button>
  </div>

  <!-- Particle Animation Script -->
  <script>
    const canvas = document.querySelector(".particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = "#00f7ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
