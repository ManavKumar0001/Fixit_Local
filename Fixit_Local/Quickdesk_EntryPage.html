<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickDesk Access - FixIt Local</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a0a0a, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffc8;
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      max-width: 500px;
    }

    h1 {
      color: #00ffc8;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      background: #00ffc8;
      color: #000;
      font-weight: 600;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #00ddb0;
    }

    .register-link {
      margin-top: 2rem;
    }

    .register-link button {
      background: transparent;
      border: 1px solid #00ffc8;
      color: #00ffc8;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .register-link button:hover {
      background: #00ffc8;
      color: #000;
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to QuickDesk</h1>
    <p>Please log in with your appropriate role to continue.</p>

    <div class="btn-group">
      <button class="btn" onclick="window.location.href='Quickdesk_loginpage_User.html'">Login as User</button>
      <button class="btn" onclick="window.location.href='Quickdesk_loginpage_Admin.html'">Login as Admin</button>
      <button class="btn" onclick="window.location.href='Quickdesk_loginpage_Agent.html'">Login as Agent</button>
    </div>

    <div class="register-link">
      <p>New to QuickDesk?</p>
      <button onclick="window.location.href='Quickdesk_registerPage.html'">Register</button>
    </div>
  </div>
</body>
</html>
